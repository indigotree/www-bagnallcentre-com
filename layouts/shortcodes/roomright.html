{{ if .Get "title" }}
    <h2>{{ .Get "title" }}</h2>
{{ end }}

<div class="room room--right">
    {{ if .Get "image" }}
        <div class="room__thumbnail">
            <img src="{{ .Get "image" | absURL }}" alt="{{ .Get "alt" }}">
        </div>
    {{ end }}
    <div class="room__description">
        <p>{{ .Inner | markdownify }}</p>
    </div>
</div>
