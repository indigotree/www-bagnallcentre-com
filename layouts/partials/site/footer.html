
<footer class="footer" role="contentinfo">

    <div class="container">

        <div class="row">

            <div class="column--sm-6 column--md-3">
                {{ partialCached "logo.html" . }}

                <div class="social-media social-media--inline">
                    <a href="{{ $.Site.Data.social.facebook }}" target="_blank" rel="noopener">
                        <div class="social-media-button facebook">
                            <i aria-hidden="true" class="fa fa-facebook"></i>
                        </div>
                        <span class="sr">Follow us on Facebook</span>
                    </a>
                    <a href="{{ $.Site.Data.social.twitter }}" target="_blank" rel="noopener">
                        <div class="social-media-button twitter">
                            <i aria-hidden="true" class="fa fa-twitter"></i>
                        </div>
                        <span class="sr">Follow us on Twitter</span>
                    </a>
                </div>
            </div>

            <div class="column--sm-6 column--md-3">
                {{ partial "ctas/contact" . }}
            </div>

            <div class="column--sm-6 column--md-3">
                {{ partial "ctas/mailing" . }}
            </div>

            <div class="column--sm-6 column--md-3">
                <a class="twitter-timeline" data-height="260" data-link-color="#E95F28" href="https://twitter.com/BagnallCentre?ref_src=twsrc%5Etfw">Tweets by BagnallCentre</a>
            </div>

        </div>
