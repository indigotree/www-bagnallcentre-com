<div id="headercontainer" style="box-shadow: none;">
    <header style="position:relative;" class="site-header" role="banner">
        <div class="logo">
            <a href="{{ .Site.BaseURL }}">
                <img src="./src/logo_header.svg" alt="{{ .Site.Title }}">
            </a>
        </div>
        <nav>
            <div class="navon"><i class="fa fa-home primary" style="font-size:1.3em;"></i></div>
            <div class="navoff"><a href="/fitness-and-exercise">Fitness &amp; Exercise</a></div>
            <div class="navoff"><a href="/therapy-and-wellbeing">Therapy &amp; Wellbeing</a></div>
