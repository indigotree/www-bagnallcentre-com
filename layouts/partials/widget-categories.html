<div class="widget widget--categories">
    <h2 class="widget__title">{{ .Title }}</h2>
    <div class="widget__body">
        <ul class="widget__listings">
            {{ range $name, $taxonomy := .Scope.Site.Taxonomies.categories }}
                <li class="widget__item">
                    <a href="/categories/{{ $name | urlize }}" class="widget__link">{{ $name | humanize }} ({{ $taxonomy.Count }})</a>
                </li>
            {{ end }}
        </ul>
    </div>
</div>
