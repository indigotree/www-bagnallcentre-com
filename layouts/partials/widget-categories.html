<div class="widget widget--categories">
    <h2 class="widget__title">{{ .Title }}</h2>
    <div class="widget__body">
        <ul class="widget__listings">
            {{ range $name, $taxonomy := .Scope.Site.Taxonomies.categories }}
                <li class="widget__item">
                    <a href="/categories/{{ $name | urlize }}" class="whatson-widget__item">
                        <div class="whatson-widget__icon">
                            <i class="fa fa-files-o" aria-hidden="true"></i>
                        </div>
                        <div class="whatson-widget__body">
                            <h2 class="whatson-widget__title">{{ $name | humanize }} ({{ $taxonomy.Count }})</h2>
                        </div>
                    </a>
                </li>
            {{ end }}
        </ul>
    </div>
</div>
