<div class="widget widget--recent">
    {{ if .Title }}
        <h2 class="widget__title">{{ .Title }}</h2>
    {{ end }}
    <div class="widget__body">
        {{ if .Items }}
            <ul class="widget__listings">
            {{ range .Items }}
                <li class="widget__item">
                    <a href="{{ .Permalink }}" class="widget__link">{{ .Title }}</a>
                </li>
            {{ end }}
            </ul>
        {{ end }}
    </div>
</div>
