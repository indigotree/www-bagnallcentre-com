{{ define "site/styles" }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/instantsearch.js/2.1.3/instantsearch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/instantsearch.js/2.1.3/instantsearch-theme-algolia.min.css">
    {{ partial "site/styles.html" . }}
{{ end }}

{{ define "site/scripts" }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instantsearch.js/2.1.3/instantsearch.min.js"></script>
    {{ partial "site/scripts.html" . }}
{{ end }}

{{ define "main" }}

    <div class="inner-hero">
        <img alt="Bagnall Centre News" src="{{ "uploads/header-news.jpg" | absURL }}">
        <h2 class="inner-hero__title">{{ .Title }}</h2>
    </div>

    <div class="bg--grey content-area">

        <div class="row">

            <div class="column--md-8">

                <h1>Search Results for <span id="searched-for"></span></h1>

                <input type="text" autocomplete="off" id="search-query" placeholder="Search" />

                <div id="search-results" class="search-results"></div>

            </div>

            <div class="column--md-4">
                {{ partial "whats-on-widget" . }}
        
                {{ partial "mailing-list" . }}
            </div>

        </div>

    </div>

{{ end }}
