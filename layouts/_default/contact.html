{{ define "main" }}

    <div class="hero-pages">
        <img src="{{ "uploads/header-contact.jpg" | absURL }}" alt="building of the bagnall centre">
        <div class="herotext-pages"><span class="largetext">{{ .Title }}</span></div>
    </div>

    <div class="greybackground">
        <div class="page-container">
    
            <div class="secondarynavon">{{ .Title }}</div>
                
            <a href="/contact-us/parking/">
                <div class="secondarynavoff orangesecondarynavoff">Parking</div>
            </a>
                
            <div class="one-third-col colpadding-right">

                <h1>Send us a message</h1>

                <form class="contactform" name="contact_form" data-netlify="true">
                    <label for="name">Name:</label>
                    <input id="name" name="name" value="" placeholder="Please enter your name" type="text" required="">
                    <br>
                    <label for="email">Email Address:</label>
                    <input id="email" name="email" value="" placeholder="your@emailaddress.co.uk" type="email" required="">
                    <br>
                    <label for="phone">Phone Number:</label>
                    <input id="phone" name="phone" value="" placeholder="Please enter your contact number" type="text" required="">
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Write your message here" name="message"></textarea>

                    <input type="submit" class="button" name="submit" value="Submit">
                </form>

            </div>
    
            <div class="two-third-col">

                {{ .Content }}

                <div class="marginspace"></div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2472.737371164136!2d-0.6124350484575292!3d51.70125097956763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48765d73138c0dff%3A0x4fea929acdfe942!2sThe+Bagnall+Centre+for+Integrated+Healthcare!5e0!3m2!1sen!2suk!4v1492521423246" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            </div>

        </div>
    </div>

{{ end }}
