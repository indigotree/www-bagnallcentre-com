{{ define "main" }}

    <div class="inner-hero">
        <img src="{{ "uploads/header-bagnallstory.jpg" | absURL }}" alt="building of the bagnall centre">
        <h2 class="inner-hero__title">{{ .Title }}</h2>
    </div>

    <div class="bg--grey content-area content-area--no-top">

        <div class="secondary-nav">
            <a href="/working-with-us/">Practitioners</a>
            <a href="/working-with-us/rooms/">Our Rooms</a>
            <a href="/working-with-us/rental-fees/">Rental Fees &amp; Times</a>
            <span>Apply</span>
        </div>

        <div class="row">

            <div class="col-md-9">
                {{ .Content }}

                <form class="apply" name="apply" data-netlify="true">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input id="firstname" name="firstname" class="form-control input-lg" placeholder="First name" type="text" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="surname">Surname:</label>
                                <input id="surname" name="surname" class="form-control input-lg" placeholder="Surname" type="text" required="required">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input id="email" name="email" class="form-control input-lg" placeholder="your@email-address.co.uk" type="email" required="required">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Phone Number:</label>
                        <input id="phone" name="phone" value="" placeholder="Your contact number" class="form-control input-lg" type="text" required="required">
                    </div>
                    
                    <div class="form-group">
                        <label for="occupation">Area of Expertise:</label>
                        <input id="occupation" name="occupation" placeholder="Your area of expertise" class="form-control input-lg" type="text">
                    </div>
                    
                    <div class="form-group">
                        <label for="specialrequirements">Message:</label>
                        <textarea id="specialrequirements" rows="6" placeholder="Questions, Queries, or any additional information" class="form-control input-lg" name="message"></textarea>
                    </div>
                    
                    <button type="submit" type="submit" class="btn btn-primary btn-block btn-lg" name="submit" >Send booking request</button>
                </form>
            </div>

            <div class="col-sm-3">
                {{ partialCached "working-with-us-column" . }}
            </div>

        </div>

    </div>

{{ end }}
