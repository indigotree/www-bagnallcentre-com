{{ define "main" }}

    <div class="hero-pages">
        <img alt="Bagnall Centre News" src="{{ "uploads/header-news.jpg" | absURL }}">
        <div class="herotext-pages">
            <span class="largetext">News</span>
        </div>
    </div>

    <div class="greybackground">
        <div class="page-container">

            <div class="three-quarter-col colpadding-right">
                <h1>{{ .Title }}</h1>
                {{ .Content }}
            </div>
            
            <div class="one-quarter-col">

                {{ partial "articles" . }}

                {{ partial "whats-on-widget" . }}
            
                {{ partial "mailing-list" . }}

            </div>


        </div>

    </div>
</div>

{{ end }}
