{{ define "main" }}

    <div class="inner-hero">
        <img alt="Bagnall Centre News" src="{{ "uploads/header-news.jpg" | absURL }}">
        <h2 class="inner-hero__title">News</h2>
    </div>

    <div class="bg--grey content-area">

        <div class="row">

            <div class="column--md-9">
                <h1>{{ .Title }}</h1>

                {{ .Content }}

                {{ partial "share.html" (dict "Url" .Permalink "Title" .Title "Scope" .) }}
            </div>

            <div class="column--md-3">
                {{ partial "articles" . }}

                {{ partial "whats-on-widget" . }}
            
                {{ partial "mailing-list" . }}
            </div>

        </div>

    </div>
{{ end }}
